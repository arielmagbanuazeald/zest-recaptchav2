<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>reCAPTCHAv2 - CheckBox</title>

	<style>
		div.outer-wrapper {
			height: 100%;
			padding: 18px;
			margin: 0;
			display: -webkit-box;
			display: -moz-box;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			flex-direction: column; /* make main-axis vertical */
			justify-content: flex-start; /* align items vertically, in this case */
			align-items: center;
		}

		.flex-item {
			width: 500px;
			margin: 5px;
			text-align: center;
		}

		div#recaptchav2, div.loader{
			display: flex;
			flex-direction: column; /* make main-axis vertical */
			justify-content: center; /* align items vertically, in this case */
			align-items: center;
		}
	</style>
</head>

<body>
	<div class="outer-wrapper">
		<div id="recaptchav2" class="flex-item"></div>
		<div class="loader flex-item"></div>
	</div>

	<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
	<script>
		var onloadCallback = function () {
			grecaptcha.render('recaptchav2', {
				'sitekey': '6Lct7aAUAAAAAEc9rqOw9Dvw2EO5c1M1ma-wa0eP',
				'callback': captchaResult
			});
		};

		var captchaResult = function (token) {
			console.log(token);

			// verify the result token
			var httpRequest = new XMLHttpRequest();

			if (!httpRequest) {
				console.log('Cannot create an XMLHTTP instance');
				return;
			}

			httpRequest.onreadystatechange = function () {
				// If the request is complete
				if (httpRequest.readyState === 4) {
					// If the request failed
					if (httpRequest.status !== 200) {
						console.error(httpRequest.responseText);

						return;
					} else {
						// Parse to json
						var response = JSON.parse(httpRequest.responseText);

						if (response.success) {
							// user is verified and not a robot.
						} else {
							// user is a robot
						}
					}
				}
			};

			httpRequest.open('GET', 'siteverify.php?token=' + token);
			httpRequest.send();
		}
	</script>
</body>

</html>
